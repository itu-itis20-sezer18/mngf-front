<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <title>Giriş Yap-Miningfy</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/odometer.css">
    <link rel="stylesheet" href="./assets/css/nice-select.css">
    <link rel="stylesheet" href="./assets/css/owl.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">
    <link rel="stylesheet" href="./assets/css/flaticon.css">
    <link rel="stylesheet" href="./assets/css/main.css">


    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">


</head>

<body>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="./assets/images/account-bg.jpg">
        <div class="container">
            <div class="account-title text-center">
                <a href="https://miningfy.net" class="back-home"><i class="fas fa-angle-left"></i><span>Miningfy'a <span
                            class="d-none d-sm-inline-block"></span>Geri Dön</span></a>
                <a href="https://miningfy.net" class="logo">
                    <img src="./assets/images/logo/mngflogo.png" style="width: 200px;" alt="logo">
                </a>
            </div>
            <div class="account-wrapper">
                <div class="account-body">
                    <h4 class="title mb-20">Miningfy</h4>
                    <form id="signIn" class="account-form">
                        <div class="form-group">
                            <label for="sign-up">Mail Adresi </label>
                            <input error-msg="E-Mail boş bırakılamaz." required type="email"
                                placeholder="Enter Your Email " id="sign-up" name="mail">
                        </div>
                        <div class="form-group">
                            <label for="pass">Şifre</label>
                            <input error-msg="Şifre boş bırakılamaz." required minlength="8" type="password"
                                placeholder="Enter Your Password" id="pass" name="password">
                            <span class="sign-in-recovery ">Şifrenizi mi unuttunuz? <a href="/forgot-password">Şifre yenileyin</a></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="mt-2 mb-2" id="btn-sign-in">Giriş Yap</button>
                        </div>
                        <div class="container d-flex justify-content-center">
                            <span class="sign-in-recovery ">Üye değil misiniz? <a href="sign-up">Üye ol</a></span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->
    <script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/lib/modernizr-3.6.0.min.js"></script>
    <script src="./assets/js/lib/plugins.js"></script>
    <script src="./assets/js/lib/bootstrap.min.js"></script>
    <script src="./assets/js/lib/magnific-popup.min.js"></script>
    <script src="./assets/js/lib/jquery-ui.min.js"></script>
    <script src="./assets/js/lib/wow.min.js"></script>
    <script src="./assets/js/lib/odometer.min.js"></script>
    <script src="./assets/js/lib/viewport.jquery.js"></script>
    <script src="./assets/js/lib/nice-select.js"></script>
    <script src="./assets/js/lib/owl.min.js"></script>
    <script src="./assets/js/lib/paroller.js"></script>
    <script src="./assets/js/lib/lib_main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/assets/js/auth/sign.js"></script>



</body>

</html>
